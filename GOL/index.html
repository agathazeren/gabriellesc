<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gabrielle Singh Cadieux - Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS definitions -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- optional stylesheet theme included with Bootstrap -->
    <link href="../css/bootstrap-theme.css" rel="stylesheet">
    <!-- link href="../css/styles.css" rel="stylesheet" -->
  </head>

  <body>
    <!-- full-width content container, spanning entire viewport -->
    <main class="container-fluid"> 
     <div class="page-header"><h2>Game of Life</h2></div>
      
     <div class="row">
       <div class="input-group">
         <div class="col-xs-3">
          <label for="grid-height">Height</label>
          <input type="number" id="grid-height" name="height" size="3" class="form-control" required />
         </div>
         <div class="col-xs-3">
          <label for="grid-width">Width</label>
          <input type="number" id="grid-width" name="width" size="3" class="form-control" required />
         </div>
         <div class="col-xs-6">
          <input type="button" id="resize-btn" class="btn btn-primary" value="Resize" />
         </div>
        </div> 
      </div>
      
      <!-- placeholder for grid -->
      <table id="grid">  
      </table>
      
    </main>  <!-- container-fluid -->

    <footer class="footer"></footer>

    <!-- load scripts last for better UI performance -->
    <script src="js/PatternsDict.js"></script>
    <script src="js/GameOfLife.js"></script>

    <!-- library scripts -->
    <script src="../js/lib/jquery-min.js"></script>
    <script src="../js/lib/bootstrap-min.js"></script>
    
  </body>
</html>
